version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "6000:6000"
    restart: unless-stopped
    networks:
      - app-network

  news-service:
    build: ./news-service
    ports:
      - "6001:6001"
    restart: unless-stopped
    depends_on:
      - user-service
    networks:
      - app-network

  notification-service:
    build: ./notification-service
    ports:
      - "6002:6002"
    restart: unless-stopped
    env_file:
      - ./notification-service/.env
    depends_on:
      - user-service
      - news-service
    networks:
      - app-network

  news-aggregator-backend:
    build: ./news-aggregator-backend
    ports:
      - "6003:6003"
    restart: unless-stopped
    depends_on:
      - user-service
      - news-service
    networks:
      - app-network

  news-aggregator-frontend:
    build: ./news-aggregator-frontend
    ports:
      - "3001:3000"
    restart: unless-stopped
    environment:
      - REACT_APP_USER_SERVICE_URL=http://user-service:6000
      - REACT_APP_NOTIFICATION_SERVICE_URL=http://notification-service:6002
      - REACT_APP_NEWS_SERVICE_URL=http://news-service:6001
    depends_on:
      - user-service
      - notification-service
      - news-service
    networks:
      - app-network

  redis:
    image: redis
    ports:
      - "6381:6379"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge



